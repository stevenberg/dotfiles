---
AllCops:
  TargetRubyVersion: 2.5
Layout/ClassStructure:
  Enabled: true
  Categories:
    module_inclusions:
      - include
      - prepend
      - extend
    scopes:
      - default_scope
      - scope
    attributes:
      - attr_accessor
      - attr_reader
      - attr_writer
    enums:
      - enum
    associations:
      - belongs_to
      - has_many
      - has_one
      - has_and_belongs_to_many
    validations:
      - validates
    callbacks:
      - before_validation
      - after_validation
      - before_save
      - around_save
      - before_create
      - around_create
      - after_create
      - before_update
      - around_update
      - after_update
      - after_save
      - before_destroy
      - around_destroy
      - after_destroy
      - after_commit
      - after_rollback
  ExpectedOrder:
    - module_inclusions
    - scopes
    - constants
    - attributes
    - enums
    - associations
    - validations
    - callbacks
    - public_class_methods
    - initializer
    - public_methods
    - protected_methods
    - private_methods
Layout/EndOfLine:
  EnforcedStyle: lf
Layout/ExtraSpacing:
  AllowForAlignment: false
Layout/FirstArrayElementLineBreak:
  Enabled: true
Layout/FirstHashElementLineBreak:
  Enabled: true
Layout/FirstMethodArgumentLineBreak:
  Enabled: true
Layout/FirstMethodParameterLineBreak:
  Enabled: true
Layout/MultilineArrayBraceLayout:
  EnforcedStyle: new_line
Layout/MultilineHashBraceLayout:
  EnforcedStyle: new_line
Layout/MultilineMethodCallBraceLayout:
  EnforcedStyle: new_line
Layout/MultilineMethodDefinitionBraceLayout:
  EnforcedStyle: new_line
Metrics/LineLength:
  Enabled: false
Style/AndOr:
  EnforcedStyle: conditionals
Style/AsciiComments:
  Enabled: false
Style/BlockDelimiters:
  EnforcedStyle: semantic
Style/Documentation:
  Enabled: false
Style/EmptyCaseCondition:
  Enabled: false
Style/OptionHash:
  Enabled: true
Style/PercentQLiterals:
  EnforcedStyle: upper_case_q
Style/StringLiterals:
  EnforcedStyle: double_quotes
Style/TrailingCommaInArguments:
  EnforcedStyleForMultiline: consistent_comma
Style/TrailingCommaInArrayLiteral:
  EnforcedStyleForMultiline: consistent_comma
Style/TrailingCommaInHashLiteral:
  EnforcedStyleForMultiline: consistent_comma
Style/UnneededCapitalW:
  Enabled: false
